chairman:
  first_name: "Gary"
  last_name: "Christiansen"
  email: "chairman@western.oa-bsa.org"
  profile: >
    Gary hails from Saugus, CA and is an Eagle Scout and Vigil Honor member of the Malibu Lodge of the Western Los Angeles County Council. He currently serves as the Vice President of Program for Area 4 which covers Southern California. Gary has served; as a Chapter, Lodge &amp; Section Chief; as well as a Chapter, Lodge and Section Adviser and most recently was the WR Vice Chairman for Area 4. He is a recipient of the Founders Award, the Distinguished Service Award and was selected by his Lodge to receive the Centurion Award in 2015. In his spare time he enjoys spending time with his family. His grandson will continue the Scouting tradition in the fall. He loves to collect and document local Boy Scout history and is an avid baseball card collector.
chief:
  first_name: "Manué"
  last_name: "Lopez"
  email: "chief@western.oa-bsa.org"
  profile: >
    Manué’s hometown is Aliso Viejo, CA, and is an Eagle Scout and Vigil Honor member of Wiatava Lodge and is an assistant Scoutmaster with Troop 774 of the Orange County Council. Manny was previously the section chief of W-4S and is a James E. West Fellow. Manny studies political science at Irvine Valley College. In his spare time, he enjoys cooking, singing, poetry and participating in the Model United Nations club. Manny is a huge Disney fan and music aficionado has conducted choirs in concerts.
